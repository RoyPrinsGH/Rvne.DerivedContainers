name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  test:
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - framework: net8.0
            dotnet: "8.0.x"
          - framework: net10.0
            dotnet: "10.0.x"

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore
        run: dotnet restore

      - name: Test
        run: dotnet test Rvne.DerivedContainers.Tests/Rvne.DerivedContainers.Tests.csproj -c Release --no-restore -f ${{ matrix.framework }}
